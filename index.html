<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cup plans</title>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300&display=swap">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/style.css">

    <link rel="icon" href="favicon.ico">

</head>

<body>
    <section class="ba-hero">
        <div class="container">
            <h1 class="hidden_title">I'm invisible!</h1>

            <div class="ba-row ba-hero-wrap">
                <div class="ba-col-4">
                    <div class="ba-cup-wrap">
                        <h2 class="ba-cup__price">$2</h2>
                        <div class="ba-cup__img-wrap">
                            <img src="img/cup-bronze.png" alt="bronze" class="ba-cup__img">
                        </div>
                        <h3 class="ba-cup__title">Bronze</h3>
                        <p class="ba-cup__desc">any cup of coffee until $3</p>
                    </div>
                </div>
                <div class="ba-col-4">
                    <div class="ba-cup-wrap ba-cup-wrap_big">
                        <h2 class="ba-cup__price">$3</h2>
                        <div class="ba-cup__img-wrap">
                            <img src="img/cup-gold.png" alt="gold" class="ba-cup__img">
                        </div>
                        <h3 class="ba-cup__title">Gold</h3>
                        <p class="ba-cup__desc">any cup of coffee until $5</p>
                    </div>
                </div>
                <div class="ba-col-4">
                    <div class="ba-cup-wrap">
                        <h2 class="ba-cup__price">$2.5</h2>
                        <div class="ba-cup__img-wrap">
                            <img src="img/cup-silver.png" alt="silver" class="ba-cup__img">
                        </div>
                        <h3 class="ba-cup__title">Silver</h3>
                        <p class="ba-cup__desc">any cup of coffee until $4</p>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
